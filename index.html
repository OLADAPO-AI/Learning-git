<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
              


            <span><a href="./index2.html">Home</a></span>

            <span><a href=""><strong>Signup</strong></a></span>
             
           
    </nav>

 
     </header>

     <main>
        <h1>
            AltSchool Application Form
        </h1>

        <form action="submit" method="post">
            <p>

            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="first-name" placeholder="Enter first name" aria-label="First Name" required>
            
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="last-name" placeholder="Enter last name" aria-label="Last Name" required>
            
            
            </p>

           <p>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" aria-label="Gender" required>
                <option value="male">Select gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            
            <label for="date-of-birth">Date of Birth</label>
            <input type="date" id="date-of-birth" name="date-of-birth" aria-label="Date of Birth" required>
            
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Email Address" name="email" aria-label="Email Address" required>
            
           </p>

           <p>

            <label for="education-level">Education Level</label>
            <select id="education-level" name="education-level" aria-label="Education Level" required>
                <option value="high-school">High School</option>
                <option value="bachelor">Bachelor's Degree</option>
                <option value="master">Master's Degree</option>
                <option value="doctorate">Doctorate</option>
            </select>
            
            <label for="country">Select your country:</label>
            <select id="country" name="country">

                <option value="united-states">United States</option>
                <option value="canada">Canada</option>
                <option value="united-kingdom">United Kingdom</option>
                <option value="australia">Australia</option>
                <option value="nigeria">Nigeria</option>

            </select>
           
         
            
            <label for="state-city">State/City of Residence</label>
            <input type="text" id="state-city" placeholder="State/City of Residence" name="state-city" aria-label="State/City of Residence">
            
           </p>


           <p>

            <label for="employment-status">Employment Status</label>
            <select id="employment-status" name="employment-status" aria-label="Employment Status">
                <option value="employed">Employed</option>
                <option value="unemployed">Unemployed</option>
                <option value="student">Student</option>
                <option value="other">Other</option>
            </select>
            
            <label for="phone-number">Phone Number</label>
            <input type="tel" id="phone-number" placeholder="Enter Phone Number" name="phone-number" aria-label="Phone Number">
            
            <label for="school">Choose School</label>
            <select name="school" id="school" aria-label="Choose School">
                <option value="school of product">School of product</option>
                <option value="school of engineering">School of engineering</option>
                <option value="school of design">School of design</option>
            </select>
            
            <label for="course-of-study">Course of Study</label>
            <select name="course-of-study" id="course-of-study" aria-label="Course-of-study">
                <option value="product management">Product Management</option>
                <option value="software engineering">Software Engineering</option>
                <option value="ux design">UX Design</option>
            </select>

           </p>
            
            <label for="how-did-you-hear">How Did You Hear About Us</label>
            <select name="how-did-you-hear" id="how-did-you-hear" aria-label="How-did-you-hear">
                <option value="google">Google</option>
                <option value="facebook">Facebook</option>
                <option value="twitter">Twitter</option>
                <option value="instagram">Instagram</option>
            </select>
            
            <label for="discount-code">Scholarship/Discount Code</label>
            <input type="text" id="discount-code" placeholder="Scholarship/Discount Code" name="discount-code" aria-label="Scholarship/Discount Code">

            <p>
                <label for="check-box">
                  <input type="checkbox" value="terms" id="check-box">
                  By checking the box, I agree to the terms and conditions
                </label>
            </p>
            
            <button type="submit">Submit</button>
        </form>
     </main>
</body>
</html>
